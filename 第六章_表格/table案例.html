<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table案例</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			table {
				margin: 0 auto;
				border: 1px solid #A4A4A4;
				border-spacing: 0;
			}
			td {
				text-align: center;
				border: 1px solid #A4A4A4;
				width: 150px;
				height: 60px;
			}
			h2 {
				height: 60px;
				line-height: 60px;
				color: white;
				background-color: darkred;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="5"><h2>个人简历</h2></td>
			</tr>
			<tr>
				<td>姓名</td>
				<td>李琳琳</td>
				<td>出生年月</td>
				<td>1992.2.18</td>
				<td rowspan="5"><img src="table头像.jpg" ></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>女</td>
				<td>政治面貌</td>
				<td>党员</td>
			</tr>
			<tr>
				<td>民族</td>
				<td>汉族</td>
				<td>籍贯</td>
				<td>四川</td>
			</tr>
			<tr>
				<td>学历</td>
				<td>本科</td>
				<td>毕业学校</td>
				<td>川大</td>
			</tr>
			<tr>
				<td>专业</td>
				<td>管理学</td>
				<td>毕业时间</td>
				<td>2014</td>
			</tr>
			<tr>
				<td>自我评价</td>
				<td colspan="4">一个乐观积极的文艺女青年</td>
			</tr>
			<tr>
				<td>兴趣爱好</td>
				<td colspan="4">读书、旅游、跑步、摄影</td>
			</tr>
			<tr>
				<td>基本技能</td>
				<td colspan="4">战略分析、英语</td>
			</tr>
			<tr>
				<td rowspan="4">所修课程</td>
				<td>专业课</td>
				<td colspan="3">管理学 统计学 运筹学</td>
			</tr>
			<tr>
				<td>实践课</td>
				<td colspan="3">英特尔、戴尔实习</td>
			</tr>
			<tr>
				<td>公开课</td>
				<td colspan="3">会计学 财务管理</td>
			</tr>
			<tr>
				<td>选修课</td>
				<td colspan="3">演讲与口才</td>
			</tr>
			<tr>
				<td>练习方式</td>
				<td colspan="4">18683140640 QQ: 410210467</td>
			</tr>
		</table>
	</body>
</html>
